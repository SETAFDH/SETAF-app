<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <title>CRR • SETAF</title>
    <meta name="description" content="Catalogue du Corpus Réformé Romand"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="resources/images/favicons/apple-touch-icon.png"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicons/favicon-16x16.png" sizes="16x16"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicons/favicon-32x32.png" sizes="32x32"/>
    <link rel="manifest" href="resources/images/favicons/site.webmanifest"/>
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicons/favicon.ico"/>
    <!-- CSS & scripts -->
    <link rel="stylesheet" href="resources/css/setaf_theme.css"/>
    <link rel="stylesheet" href="resources/css/editions.css"/>
    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
    
    <custom-style>
    <style>
        .panels .doclist {
            width: 94%;
            box-shadow: none;
            margin-left: 4%;
            --paper-tabs-selection-bar-color: #607D8B;
            --paper-tab-content: {
                font-family: var(--pb-base-font-family);
                font-weight: 400;
            }
            ;
            --paper-card-header: {
                background-color: #d1dae0;
            }
            ;
            --paper-card-header-text: {
                font-family: var(--pb-base-font-family);
                font-size: 16px;
                font-weight: 400;
            }
            ;
        }
        
        aside .odds,
        aside .upload {
            --paper-card-header: {
                background-color: #607D8B;
            }
            ;
            --paper-card-header-text: {
                font-family: var(--pb-base-font-family);
                font-size: 16px;
                font-weight: 400;
                color: white;
            }
            ;
        }
    </style>
    </custom-style>
</head>

<body class="corpus-index-body">
    <pb-page data-template="pages:pb-page" api-version="1.0" unresolved="unresolved" theme="resources/css/components.css" locales="resources/i18n/{{ns}}/{{lng}}.json">
        <app-drawer-layout force-narrow="force-narrow">
            
            <app-drawer slot="drawer" align="right">
                <div class="drawer-content">
                    <pb-media-query query="(max-width: 1023px)">
                        <div data-template="lib:include" data-template-path="templates/drawer.html"/>
                    </pb-media-query>
                </div>
            </app-drawer>
            
            <app-header-layout>
                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                    <app-toolbar data-template="lib:include" data-template-path="templates/menu_corpus.html">
                        <pb-progress subscribe="search" indeterminate="indeterminate" bottom-item="bottom-item" data-target="menubar-after"/>
                    </app-toolbar>
                </app-header>
                
                <span class="breadcrumb" data-template="pages:parse-params"><a href="${app}/accueil.html"><pb-i18n key="pages.home">Accueil</pb-i18n></a> &gt; Corpus</span>
                
                <main class="corpus-index">
                    <!--<section>
                        <h1 class="tp-title" data-template="config:app-title"/>
                    </section>-->
                    <section class="panels">
                        <paper-card class="doclist">
                            <div class="card-content">
                                <div class="browse">
                                    <aside data-template="browse:form">
                                        <!--pb-custom-form class="options" auto-submit="[name=sort]" emit="search"-->
                                        <pb-custom-form class="options" auto-submit="[name=sort]" emit="search">
                                            <input type="hidden" name="collection" value="${collection}" data-template="pages:parse-params"/>
                                            <pb-select label="browse.sort" name="sort" value="${sort}" data-template="pages:parse-params">
                                                <paper-item value="title"><pb-i18n key="browse.title"/></paper-item>
                                                <paper-item value="author"><pb-i18n key="browse.author"/></paper-item>
                                            </pb-select>
                                            <pb-select style="display:none;" label="search.scope" name="field" value="${field}" data-template="pages:parse-params">
                                                <paper-item value="text"><pb-i18n key="search.content"/></paper-item>
                                                <paper-item value="title"><pb-i18n key="search.title"/></paper-item>
                                            </pb-select>
                                        </pb-custom-form>
                                        
                                        <pb-search id="search-form" subscribe="search" data-template="pages:parse-params" value="${query}" subforms=".facets,.options" submit-on-load="submit-on-load">
                                            <paper-button slot="searchButton"><pb-i18n key="search.search">Search</pb-i18n></paper-button>
                                        </pb-search>
                                        <pb-custom-form class="facets" url="api/search/facets" event="pb-results-received" subscribe="search" emit="search"/>
                                    </aside>
                                    
                                    <div id="document-list">
                                        <pb-paginate id="paginate" per-page="10" range="5" subscribe="search" emit="search"/>
                                        <pb-load url="api/collection/{collection}" expand="" emit="search"/>
                                        <!--<pb-browse url="api/collection" emit="search"></pb-browse>-->
                                        <pb-paginate slot="footer" id="paginate-bottom" per-page="10" range="5" emit="search" subscribe="search"/>
                                    </div>
                                </div>
                            </div>
                        </paper-card>
                        
                        <pb-restricted class="upload-panel">
                            <aside>
                                <paper-card class="upload" data-i18n="[heading]upload.upload" heading="Upload">
                                    <div class="card-content">
                                        <pb-upload id="upload" subscribe="search" emit="search" accept=".xml, .tei, .odd, .docx, .md, .mei" event="pb-search-resubmit"/>
                                    </div>
                                </paper-card>
                            </aside>
                        </pb-restricted>
                    </section>
                </main>

                <footer data-template="templates:include" data-template-path="templates/footer.html"/>
            </app-header-layout>
        </app-drawer-layout>
        <paper-dialog id="downloadDialog">
            <h2>
                <pb-i18n key="dialogs.generatingFile">Generating File...</pb-i18n>
            </h2>
            <paper-dialog-scrollable>
                <pb-i18n key="dialogs.downloadMessage"/>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <pb-i18n key="dialogs.close">Close</pb-i18n>
                </paper-button>
            </div>
        </paper-dialog>
        <paper-dialog id="errorDialog">
            <h2><pb-i18n key="dialogs.error">Error</pb-i18n></h2>
            <paper-dialog-scrollable/>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <pb-i18n key="dialogs.close">Close</pb-i18n>
                </paper-button>
            </div>
        </paper-dialog>
    </pb-page>
    <div class="splash"/>
    <script src="resources/scripts/browse.js"/>
    <script>
        function clearFacets() {
            let urlString = document.URL;
            let newUrl = urlString.split('&amp;')[0];
                window.location.replace(newUrl);
        }
    </script>
</body>

</html>
