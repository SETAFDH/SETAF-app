                            <h3><pb-i18n key="pages.corpus">Le Corpus Réformé Romand</pb-i18n></h3>
                            <p>Le Corpus Réformé Romand (CRR) numérique réunit une quarantaine de textes publiés entre 1530 et 1560. Chaque ouvrage se présente sous la forme d’une édition numérique de type documentaire, associant transcription et fac-similé. Deux types de transcription sont proposées : graphématique et normalisée. Il est également possible d’effectuer des recherches en plein texte dans l’ensemble du corpus. Le CRR invite ainsi à parcourir ces ouvrages, désormais regroupés et rendus plus accessibles à toute personne intéressée.</p>
